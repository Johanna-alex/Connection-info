<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connect with me</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .Heading {
        color: #333;
        background-color: transparent;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: bold;
    }

    textarea,
    select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 1rem;
        box-sizing: border-box;
    }

    input[type="radio"] {
        margin-right: 0.5rem;
    }

    input[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    p {
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }

    div {
        margin-bottom: 1rem;
    }
</style>

<body>
    <form action="https://www.linkedin.com" method="get">
        <h1 class="Heading">LinkedIn connection info</h1>
        <label for="Name">Your name</label><br>
        <textarea id="Name" rows="1"></textarea><br>
        <p>Are you in LinkedIn</p>
        <input type="radio" id="yes or no" name="On LinkedIn" value="yes">
        <label for="yes or no">Yes</label>
        <input type="radio" id="yes or no" name="On LinkedIn" value="no">
        <label for="yes or no">No</label><br><br>
        <label for="request">Wanna connect in LinkedIn?</label>
        <select id="request" name="request">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
